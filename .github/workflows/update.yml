name: Hourly Data Sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install streamlit supabase pytz

      - name: Run Update
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python run_updates.py

      - name: Commit Log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add last_sync.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: sync log update" && git push)