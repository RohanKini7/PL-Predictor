name: Hourly Data Sync

on:
  schedule:
    # Runs at the start of every hour (00:00, 01:00, etc.)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to manually click "Run workflow" in GitHub Actions

permissions:
  contents: write # Essential for pushing last_sync.txt back to your repo

jobs:
  sync_and_log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure all specific libraries are installed for the Ubuntu runner
          pip install streamlit supabase pytz python-dotenv

      - name: Run Update Script
        env:
          # Mapping GitHub Secrets to Environment Variables
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python run_updates.py

      - name: Commit and Push Timestamp Log
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_sync.txt
          # Only commit and push if the file has changed to avoid workflow errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: automated database sync log [German Time]" && git push)